<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emanani POS</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <h1>Emanani Inventory Management System & POS</h1>
        <nav>
            <select id="navigation">
                <option value="pos">POS</option>
                <option value="inventory">Inventory</option>
                <option value="sales">Sales Reports</option>
            </select>
        </nav>
    </header>
    
    <main id="main-content">
        <!-- POS Section - This is the default view -->
        <section id="pos">
            <h2>Point of Sale</h2>
            <div id="pos-container">
                <div id="cart">
                    <h3>Shopping Cart</h3>
                    <div id="cart-items">
                        <!-- Cart items will be displayed here -->
                        <div class="empty-cart-message">
                            <i class="fas fa-shopping-cart"></i>
                            <p>Your cart is empty. Add products from the list.</p>
                        </div>
                    </div>
                    <div id="cart-summary">
                        <div class="summary-row">
                            <span>Subtotal:</span>
                            <span>$<span id="subtotal">0.00</span></span>
                        </div>
                        <div class="summary-row">
                            <span>Tax (16%):</span>
                            <span>$<span id="tax-amount">0.00</span></span>
                        </div>
                        <div class="summary-row total">
                            <span>Total:</span>
                            <span>$<span id="total-price">0.00</span></span>
                        </div>
                    </div>
                    <div id="payment">
                        <button id="cash" class="payment-btn">
                            <i class="fas fa-money-bill-wave"></i> Cash
                        </button>
                        <button id="mpesa" class="payment-btn">
                            <i class="fas fa-mobile-alt"></i> Mpesa
                        </button>
                        <button id="bank" class="payment-btn">
                            <i class="fas fa-university"></i> Bank
                        </button>
                    </div>
                </div>

                <div id="product-list">
                    <h3>Products</h3>
                    <div id="product-search">
                        <input type="text" placeholder="Search products...">
                        <button class="search-btn"><i class="fas fa-search"></i></button>
                    </div>
                    <div id="categories">
                        <button class="category-btn active" data-category="all">All</button>
                    </div>
                    <div id="scrollable-products">
                        <!-- Products will be populated here dynamically -->
                    </div>
                </div>
            </div>
        </section>
        <!-- Inventory Section -->
        <section id="inventory" style="display: none;">
            <h2>Inventory Management</h2>
            <div id="inventory-container">
                <input type="text" id="inventory-search" placeholder="Search products...">
                <table>
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Price</th>
                            <th>Stock</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="inventory-list">
                        <!-- Inventory items will be dynamically inserted here -->
                    </tbody>
                </table>
            </div>
        </section>
        <!-- Sales Section -->
<section id="sales" style="display: none;">
    <h2>Sales Reports</h2>
    
    <div>
        <label for="sales-search">Search Sales:</label>
        <input type="text" id="sales-search" placeholder="Search by product name...">
    </div>

    <div>
        <label for="sales-date-range">Date Range:</label>
        <input type="text" id="sales-date-range" placeholder="YYYY-MM-DD - YYYY-MM-DD">
    </div>

    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Products</th>
                <th>Total Amount</th>
                <th>Payment Method</th>
                <th>Action</th>
            </tr>
        </thead>

        <tbody id="sales-list">
            <!-- Sales data will be dynamically inserted here -->
        </tbody>
    </table>
</section>

    </main>

    <script src="javascript/pos.js"></script>
    <script src="javascript/inventory.js"></script>
    <script src="javascript/sales.js"></script>
    <script src="javascript/app.js"></script>
</body>
</html>
